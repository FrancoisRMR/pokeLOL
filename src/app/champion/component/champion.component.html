<div class="w-100 px-3">
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center center"
    fxLayoutGap="3"
    class="w-100"
  >
    <div *ngFor="let champion of champions?.data">
      <img
        class="champ-tiles"
        [src]="'/assets/img/champion/tiles/' + champion.id + '_0.jpg'"
        alt="{{ champion.id }}"
      />
    </div>
  </div>
</div>
